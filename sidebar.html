<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Layout with Flexbox</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
        }

        .main-content {
            flex: 1;
            background-color: #f4f4f4;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Sidopanel</h2>
            <ul>
                <li><a href="#" style="color: white; text-decoration: none;">Länk 1</a></li>
                <li><a href="#" style="color: white; text-decoration: none;">Länk 2</a></li>
                <li><a href="#" style="color: white; text-decoration: none;">Länk 3</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1>Huvudinnehåll</h1>
            <p>Det här är området för huvudinnehållet.</p>
        </div>
    </div>
</body>
</html>
